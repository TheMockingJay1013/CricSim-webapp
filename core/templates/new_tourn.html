{% extends 'base.html'%}

{%block title %} Index {%endblock%}

{%block content %}

<div class="flex justify-center my-4 p-6">
    <div class="w-2/5 bg-gray-900 rounded-lg mt-8 text-gray-400">
        <h1 class="mb-6 mt-5 text-4xl font-semibold text-center">New Tournament</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-4 mt-3 w-4/5 mx-auto">
                {{form.as_p}}
            </div>
            <div class="mt-5 w-3/5 mx-auto px-3 py-6">
                <button type="submit"
                    class="bg-blue-700 text-white px-4 py-3 rounded-xl font-medium w-full">Create</button>
            </div>
        </form>
    </div>
</div>
    <div class="flex justify-center">
        <a href ="/" class ="inline-block  indent-7 w-32 px-5 py-4 text-lg font-semibold bg-teal-500 text-white hover:bg-teal-700 rounded-xl">Back</a>
    </div>


{%endblock %}
